<!DOCTYPE html>
<html>
<head>
    <title>Clear LocalStorage</title>
    <script>
        function clearStorage() {
            localStorage.clear();
            alert('LocalStorage cleared successfully!');
        }
    </script>
</head>
<body>
    <h1>Clear LocalStorage</h1>
    <button onclick="clearStorage()">Clear LocalStorage</button>
    <p>Click the button above to clear all localStorage data.</p>
</body>
</html>
